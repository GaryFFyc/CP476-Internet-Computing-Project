<div class="wrapper">
  <div class="content">
    <div style="margin-top: 100px"></div>
    <form class="example" (ngSubmit)="search()">
      <mdc-text-field [value]="searchTerm" (input)="searchTermChanged($event)" id="searchField" #searchField label="Search Term" type="text" outlined class="search-field"></mdc-text-field>
    </form>
    <div   class="result" style="height: 20000px;">
      <mdc-image-list *ngIf="showSearchResults" masonry textProtection class="search-image-list">
        <mdc-image-list-item *ngFor="let item of masonryImages">
          <img mdcImageListImage src="{{item.PhotoUrl}}" onerror="this.onerror=null;this.src='./../assets/loading.gif';"  />
          <mdc-image-list-supporting>
            <span mdcImageListLabel>{{item.BookName}}</span>
          </mdc-image-list-supporting>
        </mdc-image-list-item>
      </mdc-image-list>
    </div>
</div>
