<div class='wrapper'>
  <div class='content'>
    <form>
      <!-- <table>
      <tr> -->
      <mdc-form-field fluid>
        <!-- <mdc-text-field label="Book Name" outlined required></mdc-text-field> -->
        <!-- <mdc-helper-text persistent validation>*Required</mdc-helper-text> -->
      </mdc-form-field>
      <!-- </tr> -->
      <mdc-form-field>
        <mdc-select class="selector" #standardSelect placeholder="Type" name="my-select" required
          [helperText]="standardSelectHelper" (selectionChange)="onSelectionChange($event)">
          <mdc-menu class="demo-select-width" [anchorMargin]="{top: 10}">
            <mdc-list>
              <mdc-list-item></mdc-list-item>
              <mdc-list-item value="Paper Book">Paper Book</mdc-list-item>
              <mdc-list-item value="eBook">eBook</mdc-list-item>
              <mdc-list-item value="PDF file">PDF file</mdc-list-item>

            </mdc-list>
          </mdc-menu>

        </mdc-select>
        <mdc-select-helper-text #standardSelectHelper validation>Field is required
        </mdc-select-helper-text>
      </mdc-form-field>
      <!-- Cards -->
      <mdc-card class="demo-card">
        <mdc-card-primary-action>
          <mdc-card-media class="demo-card__media--16-9" wide></mdc-card-media>
          <div class="demo-card__primary">
            <h2 class="demo-card__title" mdcHeadline6>Name</h2>
            <h3 class="demo-card__subtitle" mdcSubtitle2>Author</h3>
          </div>
          <div class="demo-card__secondary" mdcBody2>
            Visit ten places on our planet that are undergoing the biggest changes today.
          </div>
        </mdc-card-primary-action>
        <mdc-card-actions>
          <mdc-card-action-buttons>
            <!-- <button mdc-button mdcCardAction="button">Comment</button> -->
            <button mdc-button mdcCardAction="button">Add Comments</button>
          </mdc-card-action-buttons>
          <mdc-card-action-icons>
            <button mdcIconButton mdcCardAction="icon">
              <mdc-icon mdcIconOn>favorite</mdc-icon>
              <mdc-icon>favorite_border</mdc-icon>
            </button>
            <button mdcIconButton mdcCardAction="icon" icon="share"></button>
            <button mdcIconButton mdcCardAction="icon" icon="more_vert"></button>
          </mdc-card-action-icons>
        </mdc-card-actions>
      </mdc-card>
      <!-- Slider -->
      <div mdcBody1>Present Condition</div>
      <mdc-slider discrete markers [min]="0" [max]="100" [step]="5" [value]="20" (input)="onInput($event)"
        (change)="onChange($event)"></mdc-slider>

      <button mdc-button class="demo-button-primary">Post</button>


      <!-- </table> -->

    </form>
  </div>
</div>
