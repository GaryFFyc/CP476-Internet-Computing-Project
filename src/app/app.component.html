<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shrine (MDC Web Example App)</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
</head>

<body>
  <section class="header">
    <svg class="logo" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px" y="0px" width="48px" height="48px" viewBox="0 0 24 24" enable-background="new 0 0 24 24"
      xml:space="preserve" fill="#000000" focusable="false">
      <g>
        <g>
          <path
            d="M17,2H7L2,6.62L12,22L22,6.62L17,2z M16.5,3.58l3.16,2.92H16.5V3.58z M7.59,3.5H15v3H4.34L7.59,3.5z
             M11.25,18.1L7.94,13h3.31V18.1z M11.25,11.5H6.96L4.69,8h6.56V11.5z M16.5,12.32 M12.75,18.09V8h6.56L12.75,18.09z" />
        </g>
        <rect fill="none" width="24" height="24" />
      </g>
    </svg>
    <div mdcHeadline2 class="title">BookFetcher</div>
  </section>
  <form>
    <mdc-text-field label="Username" required></mdc-text-field>

    <mdc-text-field label="Password" type="password" required></mdc-text-field>

    <div class="button-container">

      <button type="button" mdc-button outlined (click)="openForm()">
        Sign up
      </button>
      <button mdc-button raised submit>
        Sign In
      </button>
    </div>
  </form>

  <br>
  <div mdcBody2 class="socialPrompt">Or using social networks (School accounts only):</div>
  <button mdcIconButton>
    <img height="36px" src="/assets/Google.svg">
  </button>
</body>

</html>
