<div class="wrapper">
  <div class="content">
    <mdc-image-list masonry textProtection class="home-image-list">
      <mdc-image-list-item *ngFor="let item of masonryImages">
        <img mdcImageListImage (click)="openDetails(item.BookId)" src="{{item.PhotoUrl}}" onerror="this.onerror=null;this.src='./../assets/loading.gif';"  />
        <mdc-image-list-supporting>
          <span mdcImageListLabel>{{item.BookName}}</span>
        </mdc-image-list-supporting>
      </mdc-image-list-item>
    </mdc-image-list>
  </div>
</div>
