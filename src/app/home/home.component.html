<div class="wrapper">
  <div class="content">
    <mdc-image-list masonry textProtection class="masonry-image-list">
      <mdc-image-list-item *ngFor="let item of masonryImages">
        <img mdcImageListImage src="{{item.image}}" />
        <mdc-image-list-supporting>
          <span mdcImageListLabel>{{item.name}}</span>
        </mdc-image-list-supporting>
      </mdc-image-list-item>
    </mdc-image-list>
  </div>
</div>
